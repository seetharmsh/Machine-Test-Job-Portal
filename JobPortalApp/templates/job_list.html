{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Job List</title>
</head>
<body>
    <header>
        <nav>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="" style="color: white; font-weight: bold;">GetHired.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Home' %}" style="color: white">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Register' %}" style="color: white">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Create' %}" style="color: white">Add Job</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Login' %}" style="color: white">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </nav>
      </header>
    
    <div class="container border shadow mt-5"> 
    <h2 class="text-center">JOBS</h2>
    <table class="table table-bordered">
        <tr class="text-center">
            <th>Job</th>
            <th>Company</th>
            <th>Vacancy</th>
            <th>Place</th>
            <th>Action</th>
        </tr>
        {% for i in datakey %}
        <tr class="text-center">
            <td>{{i.job_name}}</td>
            <td>{{i.company_name}}</td>
            <td>{{i.vacancy}}</td>
            <td>{{i.place}}</td>
            <td>
                <a href="{% url 'Edit' i.id %}" class="btn btn-info">EDIT</a>
                <a href="{% url 'Delete' i.id %}" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}

    </table>
  </div>
</body>
</html>
