{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Login Page</title>
</head>
<body>
    <header>
        <nav>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'Home' %}" style="color: white; font-weight: bold;">GetHired.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Home' %}" style="color: white">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Register' %}" style="color: white">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Create' %}" style="color: white">Add Job</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'List' %}" style="color: white">View Jobs</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </nav>
    </header>

    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <div class="container border shadow mt-5">
    <h1 class="text-center">LOGIN</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{formkey}}
        <br>
        <div class="text-center"><input type="submit" value="Submit" class="btn btn-success "></div>
        <br>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
